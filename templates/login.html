<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-['Inter']">
    <!-- Contenedor de particles.js -->
    <div id="particles-js" class="fixed inset-0 -z-10"></div>
    
    <!-- Contenido principal -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white/95 backdrop-blur-md border border-white/30 shadow-lg p-8 rounded-xl w-full max-w-md">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='koncilia.png') }}" alt="Koncilia" class="max-w-[200px] h-auto">
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block mb-2">Usuario</label>
                    <input type="text" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block mb-2">Contraseña</label>
                    <input type="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white px-6 py-2 rounded hover:bg-cyan-500 transition-colors duration-200">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Cargar la configuración de particles.js -->
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
</body>
</html>
